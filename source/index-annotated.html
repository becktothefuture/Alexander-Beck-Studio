<!DOCTYPE html>
<!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║                    ALEXANDER BECK STUDIO - DOM ARCHITECTURE                  ║
  ║                         Annotated Structure Reference                        ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
  
  DESIGN PHILOSOPHY:
  The page is a living membrane between user and digital space. It should:
  - Breathe with the viewport (expand/contract organically)
  - Feel continuous with browser chrome (no hard boundaries)  
  - Respond to change with natural inertia (hesitant, then committed)
  
  LAYER HIERARCHY (outside → inside):
  ┌─────────────────────────────────────────────────────────────────────────────┐
  │  BROWSER CHROME (OS-level, controlled via theme-color meta tag)            │
  │  ├─ <html> background: --chrome-bg (matches browser, seamless edge)        │
  │  │  ├─ <body> transparent + padding: --container-border (reveals frame)    │
  │  │  │  ├─ .viewport--content (the "page" - rounded, bg-light/dark)         │
  │  │  │  │  ├─ All UI content lives here in CSS Grid                         │
  │  │  │  │  └─ This is the "organism" that breathes                          │
  │  │  │  ├─ #bravia-balls (simulation layer - fixed, fills viewport)         │
  │  │  │  └─ .viewport--corners (decorative corners - fixed position)         │
  └─────────────────────────────────────────────────────────────────────────────┘
  
  SIZING PRINCIPLES:
  1. VIEWPORT-RELATIVE: Use vw/vh/vmin/vmax for elements that should scale with screen
  2. CONTAINER-RELATIVE: Use % or container queries for nested elements
  3. FLUID CLAMPING: Use clamp(min, preferred, max) for typography and spacing
  4. PROPORTIONAL: Maintain aspect ratios and proportional relationships
  
  CURRENT ISSUES:
  - Many fixed rem/px values that don't breathe
  - No resize transitions (instantaneous, jarring)
  - CSS Grid tracks are fixed, not proportional
  - Elements positioned with fixed insets, not flow-based
-->
<html data-wf-page="annotated" data-wf-site="alexander-beck-studio">
<head>
  <meta charset="utf-8">
  <title>DOM Structure Analysis</title>
</head>
<body class="body">

  <!-- ═══════════════════════════════════════════════════════════════════════════
       LAYER 1: SIMULATION CONTAINER
       ════════════════════════════════════════════════════════════════════════════
       
       PURPOSE: Houses the physics simulation canvas
       POSITION: position: fixed, inset: 0 (fills entire body minus padding)
       Z-INDEX: 5 (middle layer - above logo, below UI text)
       
       SIZING:
       - Currently: Fills viewport via inset: 0
       - Border-radius: var(--container-radius) = 42px
       - Canvas is inset by var(--simulation-padding)
       
       ISSUES:
       - Does not account for body padding in positioning
       - Should use: inset: var(--container-border) for proper alignment
       ═══════════════════════════════════════════════════════════════════════════ -->
  <div id="bravia-balls" class="ball-simulation w-embed">
    
    <!-- Noise texture layer (behind balls, z-index: 4) -->
    <div class="noise"></div>
    
    <!-- Canvas: The actual drawing surface
         SIZING: calc(100% - simulation-padding * 2)
         This is correctly container-relative -->
    <canvas id="c" aria-label="Bouncy balls" role="img" draggable="false"></canvas>
  </div>

  <!-- ═══════════════════════════════════════════════════════════════════════════
       LAYER 2: MAIN CONTENT (THE "ORGANISM")
       ════════════════════════════════════════════════════════════════════════════
       
       PURPOSE: Contains all UI elements in a CSS Grid layout
       ELEMENT: <header class="viewport viewport--content">
       POSITION: Static (flows with document)
       
       CSS GRID STRUCTURE (from Webflow):
       grid-template-rows: minmax(100px, auto) 1fr 1fr 1fr 1fr 1fr minmax(100px, auto)
       grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr
       
       GRID AREAS:
       ┌─────────────────────────────────────────────────────────────────────┐
       │ [LEGEND] (top-left)              [DECORATIVE-SCRIPT] (top-right)   │
       │                                                                     │
       │                                                                     │
       │                          [LOGO/HERO]                                │
       │                          (center)                                   │
       │                                                                     │
       │                                                                     │
       │ [SOCIALS] [EMAIL] [PORTFOLIO] [CV]              [TIMESTAMP]        │
       └─────────────────────────────────────────────────────────────────────┘
       
       ISSUES:
       - Grid tracks use minmax(100px, auto) - the 100px is a fixed minimum
       - Should use: minmax(min-content, auto) or percentage-based
       - No transition on grid changes during resize
       ═══════════════════════════════════════════════════════════════════════ -->
  <header class="viewport viewport--content">
    
    <!-- ═════════════════════════════════════════════════════════════════════
         LEGEND (Top-Left)
         ══════════════════════════════════════════════════════════════════════
         
         PURPOSE: Color key showing expertise areas
         POSITION: position: fixed, top: 1.44rem, left: 2rem
         
         SIZING:
         - Font: 'Geist', sans-serif
         - Gap: 2vw (horizontal), 0.5rem (vertical)
         - Items laid out as flex-wrap
         
         ISSUES:
         - Position uses fixed rem values (1.44rem, 2rem)
         - Should use: calc() with viewport-relative + minimum
         - Gap is mixed units (vw vs rem)
         ═════════════════════════════════════════════════════════════════════ -->
    <nav id="expertise-legend" class="legend" aria-label="Areas of expertise">
      <!-- Each item: [color circle] + [label text] -->
      <div class="w-layout-hflex legend__item">
        <div class="circle bg-ball-1" aria-hidden="true"></div>
        <span>AI Integration</span>
      </div>
      <!-- ... more items ... -->
    </nav>
    
    <!-- ═════════════════════════════════════════════════════════════════════
         BRAND LOGO (Center)
         ══════════════════════════════════════════════════════════════════════
         
         PURPOSE: Main identity/wordmark
         POSITION: CSS Grid places in center
         
         SIZING:
         - width: clamp(300px, 35vw, 600px) ← GOOD! Fluid clamping
         - SVG viewBox maintains aspect ratio
         
         This is the BEST example of fluid sizing in the project.
         All elements should follow this pattern.
         ═════════════════════════════════════════════════════════════════════ -->
    <div id="brand-logo" class="header is-align-center">
      <h1 class="hero__text w-embed">
        <svg viewbox="0 0 921 123" fill="none" xmlns="http://www.w3.org/2000/svg" 
             aria-label="Alexander Beck Studio">
          <!-- SVG paths for wordmark -->
        </svg>
      </h1>
    </div>
    
    <!-- ═════════════════════════════════════════════════════════════════════
         CV GATE (Hidden Password Input)
         ══════════════════════════════════════════════════════════════════════
         
         PURPOSE: Hidden password entry that swaps with logo
         POSITION: Absolutely centered, hidden until activated
         
         ANIMATION: Crossfade + vertical slide with logo
         ═════════════════════════════════════════════════════════════════════ -->
    <div id="cv-gate" class="cv-gate hidden" aria-hidden="true">
      <div class="cv-gate-inputs">
        <input type="text" maxlength="1" class="cv-digit" data-index="0" aria-label="Digit 1" />
        <input type="text" maxlength="1" class="cv-digit" data-index="1" aria-label="Digit 2" />
        <input type="text" maxlength="1" class="cv-digit" data-index="2" aria-label="Digit 3" />
        <input type="text" maxlength="1" class="cv-digit" data-index="3" aria-label="Digit 4" />
      </div>
    </div>
    
    <!-- ═════════════════════════════════════════════════════════════════════
         FOOTER ELEMENTS (Bottom)
         ══════════════════════════════════════════════════════════════════════
         
         All positioned via CSS Grid to bottom row.
         Currently use transform: translateY(20%) to shift down.
         
         ISSUES:
         - The 20% shift is relative to their own height, not container
         - Should be grid-positioned to bottom with proper alignment
         ═════════════════════════════════════════════════════════════════════ -->
    
    <!-- Social icons (bottom-left area) -->
    <ul id="social-links" role="list" aria-label="Social media links" 
        class="footer_icon-group w-list-unstyled">
      <!-- SVG icons for Facebook, Instagram, LinkedIn -->
    </ul>
    
    <!-- Contact links (bottom-center) -->
    <a id="contact-email" href="mailto:info@beck.fyi" class="footer_link">info@beck.fyi</a>
    <a id="portfolio-link" href="#" class="footer_link">Portfolio [offline]</a>
    <a id="cv-gate-trigger" href="#" class="footer_link">Download Bio/CV</a>
    
    <!-- Timestamp (bottom-right) -->
    <time id="site-year" class="w-layout-hflex caption">
      <span>Est. 2025</span>
    </time>
  </header>

  <!-- ═══════════════════════════════════════════════════════════════════════════
       LAYER 3: DECORATIVE OVERLAY
       ════════════════════════════════════════════════════════════════════════════
       
       PURPOSE: Corner decorations + philosophy statement
       POSITION: position: fixed (corners at viewport edges)
       Z-INDEX: 20 (above simulation, with UI elements)
       
       CORNER SIZING:
       - width/height: 10vw ← GOOD! Viewport-relative
       - max-width/height: 100px ← Caps growth on large screens
       
       This is a good example of bounded fluid sizing.
       ═══════════════════════════════════════════════════════════════════════════ -->
  <aside class="viewport viewport--corners" aria-label="Decorative corners and philosophy statement">
    
    <!-- Philosophy statement (top-right) -->
    <blockquote class="decorative-script">
      <p>Innovation happens when different creative disciplines collide...</p>
    </blockquote>
  </aside>

</body>
</html>
