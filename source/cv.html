<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Geist', sans-serif;
      background: #0a0a0a;

    .back-link {

      text-decoration: none;
      transition: color 0.2s ease;

    .back-link:hover {
