<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEW SIMULATIONS · Alexander Beck Studio</title>
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    body.splat-test {
      margin: 0;
      background: var(--wall-color);
    }

    /* Hide second line in edge-caption if it exists */
    body.splat-test #edge-chapter-text {
      display: none !important;
    }

    .splat-test-label {
      position: fixed;
      top: var(--gap-md);
      left: var(--gap-md);
      font-family: var(--abs-font-sans);
      font-size: var(--text-sm);
      letter-spacing: var(--letter-spacing-normal);
      color: var(--text-primary);
      z-index: 5;
      background: rgba(36, 37, 41, 0.85);
      padding: var(--gap-xs) var(--gap-sm);
      border-radius: 4px;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }

    .splat-test-instructions {
      position: fixed;
      bottom: var(--gap-md);
      left: var(--gap-md);
      font-family: var(--abs-font-sans);
      font-size: var(--text-xs);
      letter-spacing: var(--letter-spacing-normal);
      color: var(--text-secondary);
      z-index: 5;
      background: rgba(36, 37, 41, 0.85);
      padding: var(--gap-xs) var(--gap-sm);
      border-radius: 4px;
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      max-width: 320px;
    }
  </style>
</head>
<body class="splat-test">
  <div id="abs-scene" class="abs-scene">
    <div id="bravia-balls" class="ball-simulation w-embed">
      <canvas id="c" aria-label="New 3D simulations" role="img" draggable="false"></canvas>
    </div>
    <div id="edge-caption" class="edge-caption" role="status" aria-live="polite" aria-atomic="true">
      <span id="edge-caption-tagline" class="edge-caption__line edge-caption__line--tagline">BUILT WITH LOVE TO BE SATISFYING.</span>
    </div>
    <div id="splat-variant-label" class="splat-test-label" aria-live="polite">NEW SIMULATIONS</div>
    <div class="splat-test-instructions">
      Click to cycle through scenes · Drag mouse to interact · <kbd>/</kbd> config panel
    </div>
  </div>

  <script type="module" src="new-simulations.js"></script>
</body>
</html>
