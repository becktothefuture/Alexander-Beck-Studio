version = 1
name = "Alexander Beck Studio"

[setup]
script = '''
set -e

# 1) Install deps (auto-detect package manager)
if [ -f pnpm-lock.yaml ]; then
  corepack enable
  pnpm install
elif [ -f yarn.lock ]; then
  corepack enable
  yarn install --frozen-lockfile
elif [ -f bun.lockb ] || [ -f bun.lock ]; then
  bun install
elif [ -f package-lock.json ]; then
  npm ci
else
  npm install
fi

# 2) Create local env file if the project expects one
if [ -f .env.example ] && [ ! -f .env.local ] && [ ! -f .env ]; then
  cp .env.example .env.local 2>/dev/null || cp .env.example .env
fi

# 3) Optional: generate artefacts if your project needs it
# (uncomment if you actually use these)
# npm run build
# npm run typecheck
'''

[[actions]]
name = "Dev → runs the local server"
icon = "tool"
command = "pnpm dev / npm run dev / yarn dev"

[[actions]]
name = "Build → catches “it only works in dev” issues"
icon = "tool"
command = "pnpm build / npm run build"

[[actions]]
name = "Lint → catches obvious foot-guns fast (optional if you hate linting early)"
icon = "tool"
command = "pnpm lint / npm run lint"

[[actions]]
name = "Typecheck (if TypeScript) → stops silent breakage"
icon = "tool"
command = "pnpm typecheck / npm run typecheck"
